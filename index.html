<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Inicial Rocketseat</title>
  
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Crie e compartilhe 
      seu evento.</h1>
    <h2>O primeiro passo, é preencher esse
      formulário de inscrição.</h2>
  </header>
  
    <form action="">
      
      <main>
        <h3>Informações do Evento</h3>
        <label for="">Título do Evento</label>
        <input type="text">
        <label for="">Link do Evento</label>
        <input type="text">
        <label for="">WhatsApp para contato</label>
        <input type="text">
        <label for="">Informações extras</label>
        <input type="text">
        <label for="">Categoria</label>
        <input type="text">
        
        <h3>Privacidade</h3>
        <label for="">E-mail do administrador</label>
        <input type="text">
        <label for="">Senha de acesso para os participantes</label>
        <input type="text">
        <input type="text">
        <label for="">Evento Privado</label>
        
        <h3>Dia e hora</h3>
        <label for="">Data</label>
        <input type="text">
        <label for="">Das</label>
        <input type="text">
        <label for="">Até</label>
        <input type="text">
      </main>
      <footer>
        <input id="button" type="submit" value="Salvar Evento">
      </footer>
    </form>
</body>
</html>
